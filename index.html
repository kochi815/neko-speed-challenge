<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Å≠„Åì„Çπ„Éî„Éº„Éâ„ÉÅ„É£„É¨„É≥„Ç∏</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      text-align: center;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    #question {
      font-size: 4em;
      margin: 40px 0 20px 0;
    }
    #questionNumber, #timer, #titleBadge, #coinInfo {
      font-size: 1em;
      color: #555;
      margin: 5px 0;
    }
    #info {
      font-size: 1.2em;
      color: #666;
    }
    #startBtn, #homeBtn {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body id="body">
  <h1>„Å≠„Åì„Çπ„Éî„Éº„Éâ„ÉÅ„É£„É¨„É≥„Ç∏</h1>
  <div id="coinInfo">üí∞ „Å≠„Åì„Ç≥„Ç§„É≥: 0</div>
  <div id="info">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>
  <div id="questionNumber"></div>
  <div id="timer"></div>
  <div id="question">=^ÔΩ•œâÔΩ•^=</div>
  <div id="titleBadge"></div>
  <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
  <button id="homeBtn" style="display: none;">„Éõ„Éº„É†„Å´„ÇÇ„Å©„Çã</button>

  <script>
    const totalQuestions = 30;
    let problems = [];
    let selected = [];
    let index = 0;
    let showingAnswer = false;
    let startTime = null;
    let gameStarted = false;
    let timerInterval;

    const question = document.getElementById("question");
    const questionNumber = document.getElementById("questionNumber");
    const timer = document.getElementById("timer");
    const info = document.getElementById("info");
    const titleBadge = document.getElementById("titleBadge");
    const startBtn = document.getElementById("startBtn");
    const homeBtn = document.getElementById("homeBtn");
    const coinInfo = document.getElementById("coinInfo");

    function getCoins() {
      return parseInt(localStorage.getItem("coins") || "0");
    }

    function setCoins(value) {
      localStorage.setItem("coins", value);
      coinInfo.textContent = `üí∞ „Å≠„Åì„Ç≥„Ç§„É≥: ${value}`;
    }

    function generateProblems() {
      problems = [];
      for (let a = 2; a < 10; a++) {
        for (let b = 2; b < 10; b++) {
          problems.push({ q: `${a} √ó ${b}`, a: a * b });
          problems.push({ q: `${a * b} √∑ ${a}`, a: b });
        }
      }
      problems.sort(() => Math.random() - 0.5);
      selected = problems.slice(0, totalQuestions);
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = ((now - startTime) / 1000).toFixed(1);
      timer.textContent = `„Çø„Ç§„É†: ${elapsed} Áßí`;
    }

    function showQuestion() {
      if (index < selected.length) {
        questionNumber.textContent = `(${index + 1}/${totalQuestions})`;
        question.textContent = selected[index].q;
        showingAnswer = false;
      } else {
        endGame();
      }
    }

    function showAnswer() {
      question.textContent = selected[index].a;
      showingAnswer = true;
    }

    function nextStep() {
      if (!gameStarted) return;
      if (!showingAnswer) {
        showAnswer();
      } else {
        index++;
        showQuestion();
      }
    }

    function assignTitle(time) {
      if (time <= 34) return "üëë „Å≠„Åì„Éó„É™„É≥„Çª„Çπ‚òÖMAX";
      if (time <= 37) return "‚ú® „Åç„Çâ„Åç„Çâ„Å≠„Åì„Éû„Çπ„Çø„Éº";
      if (time <= 40) return "üéÄ „Å≤„Çâ„ÇÅ„Åç„Å≠„Åì";
      if (time <= 43) return "üí° „Åã„Åó„Åì„ÅÑ„Å≠„Åì";
      if (time <= 46) return "üí™ „Åå„Çì„Å∞„Çä„Å≠„Åì";
      if (time <= 49) return "üêæ „Çå„Çì„Åó„ÇÖ„ÅÜ„Å≠„Åì";
      if (time <= 54) return "üçÄ „Åµ„Å§„ÅÜ„Å≠„Åì";
      if (time <= 59) return "üê¢ „Å°„Çá„Å£„Å®„Å≠„ÇÄ„ÅÑ„Å≠„Åì";
      if (time <= 69) return "üí§ „Åä„Å≤„Çã„Å≠„Å≠„Åì";
      return "üêå „Åæ„Å£„Åü„Çä„Å≠„Åì";
    }

    function calculateCoins(time) {
      if (time <= 34) return 150;
      if (time <= 37) return 130;
      if (time <= 40) return 110;
      if (time <= 43) return 90;
      if (time <= 46) return 70;
      if (time <= 49) return 60;
      if (time <= 54) return 40;
      if (time <= 59) return 30;
      if (time <= 69) return 20;
      return 10;
    }

    function endGame() {
      clearInterval(timerInterval);
      gameStarted = false;
      homeBtn.style.display = "inline-block";
      const endTime = Date.now();
      const elapsed = ((endTime - startTime) / 1000).toFixed(1);
      info.innerHTML = `<span class="highlight">„Åä„Çè„ÇäÔºÅ„Çø„Ç§„É†Ôºö${elapsed} Áßí</span>`;
      titleBadge.textContent = assignTitle(elapsed);

      const earned = calculateCoins(elapsed);
      const current = getCoins();
      setCoins(current + earned);

      setTimeout(() => {
        alert(`üéâ ${earned} „Ç≥„Ç§„É≥„ÇíÁç≤Âæó„Åó„Åü„ÇàÔºÅ`);
      }, 300);
    }

    startBtn.addEventListener("click", () => {
      generateProblems();
      index = 0;
      gameStarted = true;
      startTime = Date.now();
      startBtn.style.display = "none";
      homeBtn.style.display = "none";
      info.textContent = "„Åå„Çì„Å∞„Å£„Å¶„Å≠ÔºÅ";
      titleBadge.textContent = "";
      showQuestion();
      timerInterval = setInterval(updateTimer, 100);
    });

    homeBtn.addEventListener("click", () => location.reload());
    document.body.addEventListener("click", (e) => {
      if (!e.target.closest('button')) {
        nextStep();
      }
    });

    setCoins(getCoins());
  </script>
</body>
</html>
